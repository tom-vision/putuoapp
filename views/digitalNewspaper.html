<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<script src="../plugins/mui.min.js"></script>
		<script src="../plugins/mui.picker.min.js"></script>
		<link href="../plugins/mui.min.css" rel="stylesheet" />
		<link href="../plugins/mui.picker.min.css" rel="stylesheet" />
		<link href="../plugins/swiper.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="../plugins/iconfont.css" />
		<link rel="stylesheet" href="../css/style.css" />
		<script src="../plugins/jquery.min.js"></script>
		<script src="../plugins/vue.min.js"></script>
	</head>

	<body>
		<!-- 导航栏 -->
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">报纸</h1>
		</header>
		
		<div id="digitalNewspaper">
			<footer class="footer-tab">
				<a class="active" style="justify-content: center;">
					<p style="margin: 0;" v-text="curWeek"></p>
					<p style="margin: 0;" v-text="curDate"></p>
				</a>
				<a @click="morePage">
					<i class="iconfont icon-mulu" style="font-size: 16px;"></i> {{ curPage }}
				</a>
				<a @click="menuShow = true">
					<i class="iconfont icon-mulu1"></i> 目录
				</a>
				<a class="date-btn" @click="chooseDate">
					<i class="iconfont icon-wangqihuigu"></i> 往期
				</a>
			</footer>
	
			<div class="news-graphic have-header have-footer">
				<div class="swiper-container paper">
					<div class="swiper-wrapper">
						<div class="swiper-slide" v-for="p in pages" v-html="p">
						</div>
					</div>
				</div>
			</div>
			
			<div class="popup digitalNewspaper-menu-popup" v-show="menuShow">
				<header class="mui-bar mui-bar-nav">
					<a class="mui-icon mui-icon-left-nav mui-pull-left" @click="menuShow = false"></a>
					<h1 class="mui-title">目录</h1>
				</header>
				<div class="content have-header">
					<div v-for="c in menus">
						<header v-text="c.title"></header>
						<span v-for="m in c.menu" v-text="m.title" @click="openDetail(m.id)"></span>
					</div>
				</div>
			</div>
			
			<div class="popup digitalNewspaper-detail-popup" v-show="detailShow">
				<header class="mui-bar mui-bar-nav">
					<a class="mui-icon mui-icon-left-nav mui-pull-left" @click="closeDetail"></a>
					<h1 class="mui-title" v-text="curArticle.title"></h1>
				</header>
				<div class="content have-header">
					<h1 v-text="curArticle.mainTitle" v-show="curArticle.mainTitle != ''"></h1>
					<h2 v-text="curArticle.title"></h2>
					<h1 v-text="curArticle.subTitle" v-show="curArticle.subTitle != ''"></h2>
					<article v-html="curArticle.article"></article>
				<div>
			</div>
		</div>
	</body>

</html>
<script src="../js/a_ref.js"></script>
<script src="../plugins/swiper.min.js"></script>
<script src="../js/global.js"></script>
<script src="../js/digitalNewspaper.js"></script>
