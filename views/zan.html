<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<script src="../plugins/mui.min.js"></script>
		<link href="../plugins/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="../plugins/iconfont.css" />
		<link rel="stylesheet" href="../css/style.css" />
		<script src="../plugins/jquery.min.js"></script>
		<script src="../plugins/vue.min.js"></script>
	</head>

	<body>
		<!-- 导航栏 -->
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		    <h1 class="mui-title">收到的赞</h1>
		</header>
		
		<div id="zan" class="have-header">
			<p class="tips" v-show="praises.length == 0">暂未收到任何赞</p>
			<div class="cmt-list" v-show="praises.length != 0">
				<ul>
					<li v-for="i in praises">
						<img :src="i.img" class="mu-card-avatar"/>
						<div class="cmt-info">
							<header>
								<h1 v-text="i.name"> <span>赞了你的评论</span></h1>
								<time>5分钟前</time>
							</header>
							<p v-text="i.content"></p>
						</div>
					</li>
				</ul>
			</div>
			<a class="load-more" v-show="praises.length != 0">查看更多</a>
		</div>
	</body>

</html>
<script src="../js/global.js"></script>
<script src="../js/a_ref.js"></script>
<script src="../js/zan.js"></script>
