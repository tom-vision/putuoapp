<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<script src="../plugins/mui.min.js"></script>
		<link href="../plugins/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="../plugins/iconfont.css" />
		<link rel="stylesheet" href="../css/style.css" />
		<script src="../plugins/jquery.min.js"></script>
		<script src="../plugins/vue.min.js"></script>
	</head>

	<body>
		<!-- 导航栏 -->
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		    <h1 class="mui-title">互动交流</h1>
			<a class="mui-icon iconfont icon-xiangji mui-pull-right"></a>
		</header>
		
		<div id="interact">
			<div class="sub-bar">
				<ul>
					<li id="1" @click="goLatest" class="active latest"><a>最新</a></li>
					<li id="2" @click="goRebellion" class="rebellion"><a>报料</a></li>
					<li id="3" @click="goPhotography" class="photography"><a>摄影</a></li>
					<li id="4" @click="goFood" class="food"><a>美食</a></li>
				</ul>
			</div>
			<!--列表-->
			<div class="interact-list">
				<div class="mu-flex" v-for="i in interact_current" @click="openInteractDetail(i)">
					<img :src="i.userImg" class="mu-card-avatar"/>
					<div class="mu-card">
						<div class="mu-card-header">
							<div class="mu-card-title" v-text="i.name"></div>
							<div class="mu-card-time" v-text="i.logtime"></div>
						</div>
						<div class="mu-card-text" v-text="i.content"></div>
						<!-- 1 张图时使用 -->
						<div class="mu-card-imgs mu-card-imgs-1" v-if="i.imgs.length==1">
							<img :src="i.imgs[0]"/>
						</div>
						<!-- 2 张图时使用 -->
						<div class="mu-card-imgs" v-else="i.imgs.length>1" >
							<ul>
								<li v-for="m, index in i.imgs" @click="openGallery(i.imgs, index)">
									<div :style="'background-image:url('+ m +')'"></div>
								</li>
								
							</ul>
						</div>
						<div class="mu-footer">
							<span><i class="iconfont icon-zan"></i>{{ i.zan}}</span>
							<span><i class="iconfont icon-icon-test"></i>{{ i.commentNum}}</span>
							<span><i class="iconfont icon-fenxiang"></i></span>
						</div>
					</div>
				</div>
				
				<a class="load-more" @click="getCurrent" v-show="bHaveMore_current && interact_current.length != 0">点击加载更多</a>
			</div>
			
			
		</div>
		
		<div id="interactGraphic" class="news-graphic interact-graphic" v-show="show">
			<header class="mui-bar mui-bar-nav">
				<a class="mui-icon mui-icon-left-nav mui-pull-left" @click="close"></a>
			</header>
			<div id="slider" class="mui-slider" >
				<div class="mui-slider-group mui-slider-loop">
					<!-- 额外增加的一个节点(循环轮播：第一个节点是最后一张轮播) -->
					<div class="mui-slider-item mui-slider-item-duplicate">
						<a href="#">
							<img :src="imgs.slice(-1)">
						</a>
					</div>
					<!-- 第一张 -->
					<div class="mui-slider-item" v-for="i in imgs">
						<a href="#">
							<img :src="i">
						</a>
					</div>
					
					<!-- 额外增加的一个节点(循环轮播：最后一个节点是第一张轮播) -->
					<div class="mui-slider-item mui-slider-item-duplicate">
						<a href="#">
							<img :src="imgs.slice(1,2)">
						</a>
					</div>
				</div>
				<div class="mui-slider-indicator" style="display:block">
					<!--<div class="mui-indicator mui-active"></div>-->
					<div class="mui-indicator" v-for="i in imgs.length"></div>
				
				</div>
			</div>
		</div>
	</body>

</html>
<script src="../js/global.js"></script>
<script src="../js/a_ref.js"></script>
<script src="../js/interact.js"></script>
