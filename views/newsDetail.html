<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<script src="../plugins/mui.min.js"></script>
		<link href="../plugins/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="../plugins/iconfont.css" />
		<link rel="stylesheet" href="../css/style.css" />
		<script src="../plugins/jquery.min.js"></script>
		<script src="../plugins/vue.min.js"></script>
	</head>

	<body>
		<!-- 导航栏 -->
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">文章</h1>
		</header>

		<div id="detail" class="have-header news-detail">
			<header v-text="newsData.title">
				<p v-text="newsData.reporter"></p>
			</header>
			<article>
				<img src="../imgs/ad.jpg" width="100%" />
				<video controls :poster="newsData.img" width="100%" :src="newsData.url" v-show="newsData.url!=''"></video>

				<!--<img :src="newsData.img" />-->
				<p v-text="newsData.content"></p>
			</article>
			<div class="like" :class="{ active : like }" @click="changeLike"><i class="iconfont icon-heart-copy"></i>{{likeNum}}个人喜欢 </div>
			<div class="share">
				<div class="line"></div>
				<div class="share-item">
					<i class="iconfont icon-weixin" @click="shareSystem"></i>
					<i class="iconfont icon-pengyouquan" @click="shareSystem"></i>
				</div>
			</div>
		</div>

		<div id="comment" class="have-footer">
			<div class="comment-list">
				<header>热门评论</header>
				<!--没有评论时显示以下tips-->
				<div class="tips" v-if="comments.length==0">目前没有评论，欢迎您发表观点。</div>
				<div v-else>
					<dl>
						<dt>
							<img :src="comments[0].img" width="30px" height="30px" />
							<strong v-text="comments[0].name"></strong>
							<time v-text="comments[0].logtime"></time>
						</dt>
						<dd v-text="comments[0].content"></dd>
					</dl>
					<footer @click="goComment" v-text="'全部'+comments.length+'条评论'"></footer>
				</div>

			</div>

			<div class="comment-bar" @click="goComment">
				<span><i class="iconfont icon-xie"></i><em>写评论</em></span>
				<span><i class="iconfont icon-pinglun1"></i><em v-text="comments.length"></em></span>
			</div>
		</div>
	</body>

</html>
<script src="../js/global.js"></script>
<script src="../js/a_ref.js"></script>
<script src="../js/newsDetail.js"></script>
