<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<script src="../plugins/mui.min.js"></script>
		<link href="../plugins/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="../plugins/iconfont.css" />
		<link rel="stylesheet" href="../css/style.css" />
		<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
		<script src="https://cdn.bootcss.com/vue/2.4.2/vue.min.js"></script>
	</head>

	<body>
		<!-- 导航栏 -->
		<header class="mui-bar mui-bar-nav u-bar">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		    <h1 class="mui-title">忘记密码</h1>
		</header>
		
		<div id="forget" class="have-header">
			<div class="user-form">
				<div class="label">
					<i class="iconfont icon-mima"></i>
					<input type="tel" maxlength="11" placeholder="手机号"/>
				</div>
				<div class="label">
					<i class="iconfont icon-icon-test1"></i>
					<input type="tel" maxlength="6" placeholder="验证码"/>
					<span class="getsms">获取验证码</span>
				</div>
				<div class="label">
					<i class="iconfont icon-mima"></i>
					<input type="text" maxlength="12" placeholder="密码"/>
				</div>
				<a class="login-btn">重置密码</a>
			</div>
		</div>
	</body>

</html>
<script src="../js/global.js"></script>
<script src="../js/forget.js"></script>
