<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<script src="../plugins/mui.min.js"></script>
		<link href="../plugins/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="../plugins/iconfont.css" />
		<link rel="stylesheet" href="../css/style.css" />
		<script src="../plugins/jquery.min.js"></script>
		<script src="../plugins/vue.min.js"></script>
	</head>

	<body>
		<!-- 导航栏 -->
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		    <h1 class="mui-title">收到的评论</h1>
		</header>
		
		<div id="cmt" class="have-header">
			<p class="tips" v-show="cmts.length == 0">暂未收到任何消息</p>
			<div class="cmt-list" v-show="cmts.length != 0">
				<ul>
					<li v-for="i in cmts" @click="gotoInteractDetail(i)">
						<img :src="i.UserImg" class="mu-card-avatar"/>
						<div class="cmt-info">
							<header>
								<h1>{{i.name}}<span>评论了你的互动</span></h1>
								<time v-text="i.logtime"></time>
							</header>
							<p v-text="i.content"></p>
						</div>
					</li>
				</ul>
			</div>
			
			<a class="load-more" @click="getCmts" v-show="bHaveMore">查看更多</a>
		</div>
	</body>
</html>
<script src="../js/global.js"></script>
<script src="../js/a_ref.js"></script>
<script src="../js/cmt.js"></script>
