<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<script src="../plugins/mui.min.js"></script>
		<link href="../plugins/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="../plugins/iconfont.css" />
		<link rel="stylesheet" href="../css/style.css" />
		<link href="../plugins/swiper.min.css" rel="stylesheet" />
		<script src="../plugins/jquery.min.js"></script>
		<script src="../plugins/vue.min.js"></script>
	</head>

	<body class="newsGraphic-body">
		<!-- 导航栏 -->
		<header class="mui-bar mui-bar-nav newsGraphic-bar">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		    <h1 class="mui-title">图片新闻</h1>
		</header>
		
		<div id="newsGraphic" class="news-graphic">
			<div class="swiper-container paper">
				<div class="swiper-wrapper">
					<div class="swiper-slide"  v-for="i in newsData.imgs">
						<img :src="i" width="100%"/>
					</div>
				</div>
			</div>
			
			<div class="detail">
				<h1 v-text="newsData.title"></h1>
				<p v-text="newsData.brief"></p>
				<span><strong v-text="activeImgIndex"></strong>/{{newsData.imgs.length}}</span>
			</div>
			
			<div class="toolbar newspaper-toolbar">
				<div class="comment" @click="goComment">写评论</div>
				<i class="iconfont icon-pinglun1" @click="goComment"></i>
				<i class="iconfont icon-fenxiang"></i>
				<i class="iconfont icon-xiazai" @click="saveImg"></i>
			</div>
		</div>
	</body>

</html>
<script src="../js/global.js"></script>
<script src="../plugins/swiper.min.js"></script>
<script src="../js/a_ref.js"></script>
<script src="../js/newsGraphic.js"></script>
