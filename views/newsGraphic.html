<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<script src="../plugins/mui.min.js"></script>
		<link href="../plugins/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="../plugins/iconfont.css" />
		<link rel="stylesheet" href="../css/style.css" />
		<script src="../plugins/jquery.min.js"></script>
		<script src="../plugins/vue.min.js"></script>
	</head>

	<body class="newsGraphic-body">
		<!-- 导航栏 -->
		<header class="mui-bar mui-bar-nav newsGraphic-bar">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		    <h1 class="mui-title">图片新闻</h1>
		</header>
		
		<div id="newsGraphic" class="news-graphic">
			<div id="slider" class="mui-slider" >
				<div class="mui-slider-group mui-slider-loop">
					<!-- 额外增加的一个节点(循环轮播：第一个节点是最后一张轮播) -->
					<div class="mui-slider-item mui-slider-item-duplicate">
						<a href="#">
							<img :src="newsData.imgs.slice(-1)">
						</a>
					</div>
					<!-- 第一张 -->
					<div class="mui-slider-item" v-for="i in newsData.imgs">
						<a href="#">
							<img :src="i">
						</a>
					</div>
			
					<!-- 额外增加的一个节点(循环轮播：最后一个节点是第一张轮播) -->
					<div class="mui-slider-item mui-slider-item-duplicate">
						<a href="#">
							<img :src="newsData.imgs.slice(1)">
						</a>
					</div>
				</div>
				<div class="mui-slider-indicator">
					<div class="mui-indicator mui-active"></div>
					<div class="mui-indicator" v-for="i in (newsData.imgs.length-1)"></div>
					
				</div>
			</div>
			
			<div class="detail">
				<h1 v-text="newsData.title"></h1>
				<p v-text="newsData.content"></p>
				<span><strong v-text="activeImg"></strong>/{{newsData.imgs.length}}</span>
			</div>
			
			<div class="toolbar newspaper-toolbar">
				<div class="comment" @click="goComment">写评论</div>
				<i class="iconfont icon-pinglun1" @click="goComment"></i>
				<i class="iconfont icon-fenxiang"></i>
				<i class="iconfont icon-xiazai"></i>
			</div>
		</div>
	</body>

</html>
<script src="../js/global.js"></script>
<script src="../js/a_ref.js"></script>
<script src="../js/newsGraphic.js"></script>
