<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<script src="../plugins/jquery.min.js"></script>
		<script src="../plugins/vue.min.js"></script>
		<script src="../plugins/mui.min.js"></script>
		<link href="../plugins/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="../plugins/iconfont.css" />
		<link rel="stylesheet" href="../css/style.css" />
	</head>

	<body>
		<!-- 导航栏 -->
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 id="topicTitle" class="mui-title" v-text="title"></h1>
		</header>

		<div id="topic-list" class="have-header">
			<div class="video-list">
				<ul class="clearfix">
					<li v-for="i in topics" @click="gotoDetail(i)">
						<a class="video-item">
							<img :src="i.img" width="100%" />
							<p class="title" v-text="i.title"></p>
							<p class="desc" v-text="i.subtitle"></p>
						</a>
					</li>
				</ul>
			</div>

			<a class="load-more" @click="getTopic" v-show="bHaveMore">点击加载更多</a>
		</div>
	</body>

</html>
<script src="../js/a_ref.js"></script>
<script src="../js/global.js"></script>
<script src="../js/topic-list.js"></script>
